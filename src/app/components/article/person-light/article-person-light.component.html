@if (person()) {
  <author-avatar class="avatar bg-secondary text-primary group-hover:bg-primary group-hover:text-secondary" [person]="person()">
    <i class="fa-light fa-user-circle text-5xl"></i>
  </author-avatar>
}

<main class="grow">
  <p class="text-primary font-semibold line-clamp-1">{{ person()?.employeeFullName }}</p>
  <p class="font-semibold line-clamp-1">{{ person()?.employeeJobTitle }}</p>
</main>
