<img class="aspect-video object-cover w-full rounded-t-lg" alt="Thumbnail for {{ slide()?.title }}"
  [src]="slide()?.thumbnailUrl" />

<section class="flex flex-col px-3 pt-2 pb-4 border-t group-hover:bg-secondary rounded-b-lg">
  <div class="flex gap-1 items-baseline">
    <p class="text-primary font-semibold line-clamp-1">
      {{ slide()?.title }}
    </p>
    <app-bookmark class="btn-xs" [article]="slide()!"></app-bookmark>
  </div>

  <section class="flex gap-1 items-baseline">
    <p class="flex divide-x-comma divide-xs">
      @if (slide()?.authors?.[0]) {
      <wps-author [authorName]="slide()!.authors![0]" [useIcon]="true"/>
      }

      @if (slide()?.modified) {
      <span class="text-nowrap">{{ slide()!.modified | date : "mediumDate" }}</span>
      }
    </p>
  </section>
</section>
