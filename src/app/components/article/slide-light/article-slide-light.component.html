<img class="aspect-video object-cover w-full rounded-t-md" alt="Thumbnail for {{ slide()?.title }}"
  [src]="slide()?.thumbnailUrl" />

<section class="flex flex-col gap-2 p-2 border-t rounded-b-md bg-white">
  <p class="article-title line-clamp-1">
    {{ slide()?.title }}
  </p>

  <section class="flex gap-2 items-baseline">
    <p class="divide-x-comma divide-xs">
      @if (slide()?.authors?.[0]) {
      <wps-author [authorName]="slide()!.authors![0]" />
      }

      @if (slide()?.modified) {
      <span>{{ slide()!.modified | date : "mediumDate" }}</span>
      }
    </p>
  </section>
</section>
