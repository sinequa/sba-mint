<div>
    <div (clickAway)="show = false; menu = false" class="select-none" (click)="show = !show">
      <!-- The element to link the dropdown to (button or else) -->
      <ng-content></ng-content>

      <app-dropdown [show]="show" (click)="$event.stopPropagation()">
        <!-- The dropdown content -->
        <ng-content select="[dropdown]"></ng-content>
      </app-dropdown>
    </div>
  </div>
