  <div class="p-6">
    @if(!authenticated()){
    <div class="grid gap-4">
      <div class="grid gap-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="email"
          >Email</label
        ><input
          type="email"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="email"
          placeholder="m@example.com"
          required=""
        />
      </div>
      <div class="grid gap-2">
        <div class="flex items-center">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="password"
            >Password</label
          ><a class="ml-auto inline-block text-sm underline" href="#" rel="ugc">
            Forgot your password?
          </a>
        </div>
        <input
          type="password"
          class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm ring-offset-slate-400 file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="password"
          required=""
        />
      </div>
      <button
        class="btn-primary inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-slate-400 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-slate/90 h-10 px-4 py-2 w-full"
        type="submit"
      >
        Login
      </button>
      <p class="flex justify-center">Or</p>
      <button
        (click)="handleLogin()"
        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-slate-400 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input h-10 px-4 py-2 w-full"
      >
        Login with {{ config.autoOAuthProvider ? "OAuth" : "SAML" }}
      </button>
    </div>
    } @else {
    <button
      (click)="handleLogout()"
      class="btn-primary inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-slate-400 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-slate/90 h-10 px-4 py-2 w-full"
      type="submit"
    >
      Logout
    </button>
    <a
      role="button"
      routerLink="window.history.back()"
      class="mt-2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-slate-400 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input h-10 px-4 py-2 w-full"
    >
      Back
    </a>
