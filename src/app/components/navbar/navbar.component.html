<a routerLink="/home" class="self-end ps-10">
  <img src="assets/logo/large.svg" alt="" />
</a>

<div class="col-span-2 flex items-center">
  <app-search-input
    class="flex grow"
    [showSave]="true"
    (saved)="saveSearch()"
    (validated)="validated($event)"
    (debounced)="debounced($event)"
  >
    <app-autocomplete
      [text]="searchText()"
      (onClick)="autocompleteItemClicked($event)"
    />
  </app-search-input>
</div>

<menu class="flex justify-end gap-6 items-center pe-10">
  @for (menu of menus; track $index) {
    <li>
      <button title="{{ menu.label }}">
        <i class="fa-fw {{ menu.iconClass }}"></i>
      </button>
    </li>
  }
  <li>
    <sq-menu>
      <button title="User settings">
        <img
          class="rounded-full size-8"
          alt="User profile picture"
          src="https://xsgames.co/randomusers/avatar.php?g=male"
        />
      </button>
      <div menu-content>
        <sq-menu-item (click)="onClick('contact')">
          <i class="fa-regular fa-envelope"></i>
          Contact Administrator
        </sq-menu-item>
        <sq-menu-item (click)="onClick('override')">
          <svg class="size-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 21a8 8 0 0 0-16 0"/><circle cx="10" cy="8" r="5"/><path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"/></svg>
          Override User
        </sq-menu-item>
        <sq-menu position="left-start">
          <sq-menu-item>
            <i class="far fa-chevron-left"></i>
            Select Language
          </sq-menu-item>

          <div menu-content >
            <sq-menu-item (click)="onClick('language_english')">English</sq-menu-item >
            <sq-menu-item (click)="onClick('language_french')">Fran√ßais</sq-menu-item >
          </div>
        </sq-menu>

        <div class="w-full border-t border-gray-200 my-1"></div>
        <sq-menu-item (click)="handleLogout()">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          Logout
        </sq-menu-item>
      </div>
    </sq-menu>
  </li>
</menu>

<div class="row-start-2">
  <div class="grow h-full border-b border-gray-200"></div>
</div>

<nav class="col-start-2 col-span-2">
  <ul class="col-start-2 col-span-2 flex items-end">
    @for (tab of tabs; track $index) {
    <li>
      <button
        class="py-2 px-3 select-none border-b border-gray-200 font-semibold capitalize hover:text-blue-500 hover:border-blue-500 focus:text-blue-500 focus:border-blue-500 focus:outline-none aria-selected:text-blue-500 aria-selected:border-blue-500"
        [attr.aria-selected]="(navigationService.path$ | async) === tab.routerLink" (click)="changeTab(tab)">
        <i class="fa-fw {{ tab.iconClass }}"></i>
        {{ tab.label }}
      </button>
    </li>
    }

    <li class="grow border-b border-gray-200"></li>
  </ul>
</nav>

<div class="row-start-2 col-start-4">
  <div class="grow h-full border-b border-gray-200"></div>
</div>
