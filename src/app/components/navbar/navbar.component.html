<a routerLink="/home" class="self-end ps-10">
  <img src="assets/logo/large.svg" alt="" />
</a>

<div class="col-span-2 flex items-center">
  <app-search-input class="flex grow" [showSave]="true" (saved)="saveSearch()" (validated)="validated($event)"
    (debounced)="debounced($event)">
    <app-autocomplete [text]="searchText()" (onClick)="autocompleteItemClicked($event)" />
  </app-search-input>
</div>

<menu class="flex justify-end gap-6 items-center pe-10">
  @for (menu of menus; track $index) {
  <li>
    <button title="{{ menu.label }}">
      <i class="fa-fw {{ menu.iconClass }}"></i>
    </button>
  </li>
  }
  <li>
    <app-menu>
      <app-menu-trigger>
        <button title="User settings">
          <img class="rounded-full size-8" alt="User profile picture"
            src="https://xsgames.co/randomusers/avatar.php?g=male" />
        </button>
      </app-menu-trigger>
      <app-menu-content>
        <div
          class="
            bg-gray-800
            rounded-md
            p-3
            right-0
            min-w-[220px]
            top-1
            w-full
            absolute
            z-10
          "
        >
          <ul
            class="
              [&>li]:text-white
              [&>li]:text-sm
              [&>li]:cursor-pointer
              [&>li]:px-2
              [&>li]:py-1
              [&>li]:rounded-md
              [&>li]:transition-all
              hover:[&>li]:bg-gray-600
              active:[&>li]:bg-gray-700 active:[&>li]:scale-[0.99]
            "
          >
            <li (click)="onClick('profile')">Profile</li>
            <li (click)="onClick('dashboard')">Dashboard</li>
            <li (click)="onClick('settings')">Settings</li>
            <li class="flex items-center justify-between">
              Services
              <i class="arrow"></i>
            </li>

            <div
              class="
                bg-gray-800
                rounded-md
                max-w-[180px]
                w-full
                p-3
                absolute
                -left-[185px]
                -bottom-4
                [&>li]:text-white
                [&>li]:text-sm
                [&>li]:cursor-pointer
                [&>li]:px-2
                [&>li]:py-1
                [&>li]:rounded-md
                [&>li]:transition-all
                hover:[&>li]:bg-gray-600
                active:[&>li]:bg-gray-700 active:[&>li]:scale-[0.99]
              "
            >
              <li (click)="onClick('list item #1')">List Item #1</li>
              <li>List Item #2</li>
              <li>List Item #3</li>
            </div>

            <div class="w-full border border-gray-700 my-1"></div>
            <li>Logout</li>
          </ul>
        </div>
      </app-menu-content>

    </app-menu>
  </li>
</menu>

<div class="row-start-2">
  <div class="grow h-full border-b border-gray-200"></div>
</div>

<nav class="col-start-2 col-span-2">
  <ul class="col-start-2 col-span-2 flex items-end">
    @for (tab of tabs; track $index) {
    <li>
      <button
        class="py-2 px-3 select-none border-b border-gray-200 font-semibold capitalize hover:text-blue-500 hover:border-blue-500 focus:text-blue-500 focus:border-blue-500 focus:outline-none aria-selected:text-blue-500 aria-selected:border-blue-500"
        [attr.aria-selected]="(navigationService.path$ | async) === tab.routerLink" (click)="changeTab(tab)">
        <i class="fa-fw {{ tab.iconClass }}"></i>
        {{ tab.label }}
      </button>
    </li>
    }

    <li class="grow border-b border-gray-200"></li>
  </ul>
</nav>

<div class="row-start-2 col-start-4">
  <div class="grow h-full border-b border-gray-200"></div>
</div>
