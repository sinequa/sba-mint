<a routerLink="/home" class="self-end ps-10">
  <img src="assets/logo/large.svg" alt="sinequa logo" class="max-h-8" />
</a>

<div class="col-span-2 flex items-center">
  <app-search-input
    class="flex grow"
    [showSave]="true"
    (saved)="saveSearch()"
    (validated)="validated($event)"
    (debounced)="debounced($event)"
  >
    <app-autocomplete
      [text]="searchText()"
      (onClick)="autocompleteItemClicked($event)"
    />
  </app-search-input>
</div>

<menu class="flex justify-end gap-3 items-center pe-10">
  @for (menu of menus; track $index) {
    <li>
      @if(menu.component){
        <sq-dropdown class="dropdown-end z-50 border-neutral-300 rounded-lg">
          <button class="btn btn-ghost" title="{{ menu.label }}" role="button" [attr.aria-label]="menu.label">
            <i class="fa-fw {{ menu.iconClass }} " aria-hidden="true"></i>
          </button>
          <div dropdown-content class="absolute min-w-[360px] dropdown-content">
            <ng-container [ngComponentOutlet]="menu.component"></ng-container>
          </div>
        </sq-dropdown>
      }
      @else {
        <button class="btn btn-ghost" title="{{ menu.label }}" role="button" [attr.aria-label]="menu.label">
          <i class="fa-fw {{ menu.iconClass }} " aria-hidden="true"></i>
        </button>
      }
    </li>
  }
  <li class="shrink-0">
    <app-user-menu/>
  </li>
</menu>

<div class="row-start-2"></div>

<nav class="col-start-2 col-span-2 absolute -bottom-[1px]">
  <ul class="col-start-2 col-span-2 flex">
    @for (tab of tabs; track $index) {
    <li>
      <button
        class="capitalize tab aria-selected:text-primary aria-selected:border-primary"
        (click)="changeTab(tab)"
        [attr.aria-selected]="(navigationService.path$ | async) === tab.routerLink"
        [attr.aria-label]="tab.label"
        >
        <i class="fa-fw {{ tab.iconClass }} " aria-hidden="true"></i>
        {{ tab.label }}
      </button>
    </li>
    }
  </ul>
</nav>

<div class="row-start-2 col-start-4"></div>
