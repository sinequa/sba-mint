<menu
  class="flex items-center p-4 grow justify-between gap-3 *:*:font-semibold"
>
  <li>
    <button
      class="btn btn-ghost flex items-center gap-2"
      (click)="drawerStack.close()"
    >
      <i class="fa-fw far fa-arrow-left"></i>
      Back
    </button>
  </li>

  <li class="border-l border-gray-400 h-8 self-center"></li>

  @if (navConfig.showOpenButton) {
  <li>
    <button class="btn btn-ghost flex items-center gap-2" [disabled]="!hasExternalLink()" (click)="openClicked()">
      <i class="fa-fw far fa-arrow-up-right-from-square"></i>
      Open
    </button>
  </li>

  <li class="border-l border-gray-400 h-8 self-center"></li>
  }

  @if (canBookmark()) {
    <li>
      <app-bookmark [article]="article()!" />
    </li>
  }

  <li>
    <button [title]="!copied? 'Copy link' : 'Successfully copied'">
      <i class="fa-fw far" [class.fa-link]="!copied" [class.fa-circle-check]="copied" (click)="copyLink()"></i>
    </button>
  </li>

  <li class="border-l border-gray-400 h-8 self-center"></li>

  <li>
    <button title="Previous result">
      <i class="fa-fw far fa-chevron-up"></i>
    </button>
  </li>

  <li class="me-auto">
    <button title="Next result">
      <i class="fa-fw far fa-chevron-down"></i>
    </button>
  </li>

  @if (navConfig.showSearchButton) {
  <li>
    <button
      class="btn btn-primary flex gap-2 items-center text-nowrap"
      (click)="drawerStack.extend()"
    >
      @if(drawerService.isExtended()) {
        <i class="fa-fw fas fa-eye-slash"></i>
        Hide search
      }
      @else {
        <i class="fa-fw fas fa-eye"></i>
        Search in document
      }
    </button>
  </li>
  }
</menu>
