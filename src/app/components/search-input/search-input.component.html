<div cdkOverlayOrigin #overlayPosition="cdkOverlayOrigin" class="group flex grow relative focus-within:z-[1001]">
  <div class="grow px-2 flex gap-2 items-center focus-within:rounded-bl-none rounded-s rounded-e-none bg-neutral-50">
    @if (showSave() && input() !== '') {
    <button title="Save search" (click)="saveQuery()" (keydown.enter)="saveQuery()"
      [ngClass]="{ 'animate-save': saveAnimation() }">
      <i [ngClass]="{'fas': saveAnimation()}" class="fa-fw far fa-star"></i>
    </button>
    }

    <input type="search"
      id="serach-navbar"
      class="grow focus:outline-none bg-neutral-50"
      aria-label="Search here"
      placeholder="Search by keyword or ask something"
      autocomplete="off"
      [ngModel]="input()"
      (ngModelChange)="input.set($event)"
      (keydown.enter)="emitText()"
      (click)="inputClicked()"
      />

    @if (input() !== '') {
    <button title="Clear search" (click)="clearInput()" (keydown.enter)="clearInput()">
      <i class="fa-fw far fa-circle-xmark"></i>
    </button>
    }
  </div>

  <button class="btn btn-primary rounded-s-none group-focus-within:rounded-br-none rounded-e" aria-label="Search"
    [disabled]="input() === oldInput" (click)="emitText()">
    <i class="fa-fw far fa-magnifying-glass"></i>
  </button>
</div>


<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="overlayPosition"
  [cdkConnectedOverlayOpen]="overlayOpen()"
  (overlayOutsideClick)="overlayOpen.set(false)"
  cdkConnectedOverlayHasBackdrop="true">
  <div [style.width.px]="overlayPosition.elementRef.nativeElement.getBoundingClientRect().width">
    <ng-content></ng-content>
  </div>
</ng-template>
