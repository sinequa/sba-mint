<main class="col-start-2 col-span-2 mb-8">
  <app-filters
    class="sticky pt-4 pb-4 top-0 bg-gradient-to-b from-80% from-white"
  />

  <ul class="flex flex-col gap-4 mt-8">
    @for (matter of matters; track matter.value) {
    <li>
      <app-article-matter
        [article]="matter"
        class="border border-gray-400 rounded-md p-4"
      ></app-article-matter>
    </li>
    }
  </ul>
</main>
