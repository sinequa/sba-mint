@if(withImage() === false) {
  <avatar-initials class="bg-inherit text-inherit text-base" [initials]="initials()" />
}
@else if (imageUrl() && !imgLoadFailed()) {
  <img [src]="imageUrl()" alt="{{ person()!.employeeFullName }} profile picture" [ngClass]="className()"
    (error)="imgLoadFailed.set(true)">
}
@else {
  <ng-content />
}
