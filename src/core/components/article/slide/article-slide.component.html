<article class="article group/article p-0" [class.selected]="selected()">
  <section class="shrink-0">
    @if (article().thumbnailUrl && !thumbnailFailed()) {
      <div class="flex ratio-video rounded-s-lg object-cover h-full bg-gray-100 w-[120px]">
        <img 
          class="ratio-video rounded-s-lg object-cover h-full"
          [src]="article().thumbnailUrl" 
          (error)="thumbnailFailed.set(true)"
        />
      </div>
    }
    
  </section>

  <section class="flex flex-col gap-2 p-4">
    <header>
      <div class="flex gap-2 items-baseline overflow-auto">
        <p class="text-primary text-base font-bold line-clamp-1">{{ article().title }}</p>

        @if (showBookmark()) {
          <app-bookmark-button [article]="article()" />
        }
      </div>

      <section class="flex gap-1 items-center">
        <div class="flex gap-1 divide-x-slash divide-xs">
          @if ((article().authors || { authors: ['']}).length > 0) {
            <p class="flex gap-1 items-baseline">
              <i class="fa-fw far fa-user"></i>
              {{ article().authors[0] }}
            </p>
          }

          @if (article().modified) {
            <p class="flex gap-1 items-baseline">
              <i class="fa-fw far fa-calendar-day"></i>
              <span class="w-max">{{ article()!.modified!.split(" ")[0] | date : "mediumDate" }}</span>
            </p>
          }
        </div>
      </section>
    </header>
  </section>
</article>
